services:
  # Single Blueprint Service (Frontend + Backend)
  - type: web
    name: kemi-blueprint
    env: docker
    dockerfilePath: ./Dockerfile.blueprint
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: COINGECKO_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PYTHONPATH
        value: /app
      - key: API_PORT
        value: "8000"
      - key: VITE_API_BASE_URL
        value: /api  # Use relative URL for single service deployment
      - key: VITE_GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: VITE_COINGECKO_API_KEY
        sync: false  # Set this in Render dashboard 
